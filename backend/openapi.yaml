info:
  title: Shanda Automotive API
  description: Marketplace connecting vehicle owners with service providers
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:4201
    description: Local Development
  - url: https://api.shanda.com
    description: Production
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    UpdateProfileDto:
      type: object
      properties:
        name:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        avatarUrl:
          type: string
        businessName:
          type: string
        serviceTypes:
          type: array
          items:
            type: string
        yearsInBusiness:
          type: number
        shopAddress:
          type: string
        shopCity:
          type: string
        shopState:
          type: string
        shopZipCode:
          type: string
        serviceArea:
          type: array
          items:
            type: string
        hourlyRate:
          type: number
        website:
          type: string
    UserEntity:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        phone:
          type: string
          nullable: true
        roles:
          type: array
          items:
            type: string
        providerIsActive:
          type: boolean
        avatarUrl:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        zipCode:
          type: string
          nullable: true
        businessName:
          type: string
          nullable: true
        serviceTypes:
          type: array
          items:
            type: string
        yearsInBusiness:
          type: number
          nullable: true
        shopAddress:
          type: string
          nullable: true
        shopCity:
          type: string
          nullable: true
        shopState:
          type: string
          nullable: true
        shopZipCode:
          type: string
          nullable: true
        serviceArea:
          type: array
          items:
            type: string
        hourlyRate:
          type: number
          nullable: true
        website:
          type: string
          nullable: true
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        password:
          type: string
      required:
        - id
        - email
        - name
        - roles
        - serviceTypes
        - createdAt
        - updatedAt
        - password
    VehicleResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        ownerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        make:
          type: string
          example: Toyota
        model:
          type: string
          example: Camry
        year:
          type: number
          example: 2022
        vin:
          type: string
          example: 1HGBH41JXMN109186
        licensePlate:
          type: string
          nullable: true
          example: ABC123
        mileage:
          type: number
          nullable: true
          example: 45000
        imageUrls:
          example:
            - https://example.com/image1.jpg
          type: array
          items:
            type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - ownerId
        - make
        - model
        - year
        - vin
        - createdAt
        - updatedAt
    CreateVehicleDto:
      type: object
      properties:
        make:
          type: string
        model:
          type: string
        year:
          type: number
          minimum: 1900
        vin:
          type: string
        licensePlate:
          type: string
        color:
          type: string
        mileage:
          type: number
          minimum: 0
      required:
        - make
        - model
        - year
    UpdateVehicleDto:
      type: object
      properties:
        licensePlate:
          type: string
        color:
          type: string
        mileage:
          type: number
          minimum: 0
    UpdateMileageDto:
      type: object
      properties:
        mileage:
          type: number
          minimum: 0
          description: Current mileage in kilometers
          example: 50000
      required:
        - mileage
    RequestResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        ownerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        vehicleId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
        serviceType:
          type: string
          example: oil_change
        description:
          type: string
          example: Need oil change and filter replacement
        urgency:
          type: string
          enum:
