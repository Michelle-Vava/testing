info:
  title: Shanda Automotive API
  description: Marketplace connecting vehicle owners with service providers
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:4201
    description: Local Development
  - url: https://api.shanda.com
    description: Production
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    SignupDto:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/
        phone:
          type: string
        roles:
          type: array
          items:
            type: string
      required:
        - name
        - email
        - password
    UserEntity:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        phone:
          type: string
          nullable: true
        roles:
          type: array
          items:
            type: string
        onboardingComplete:
          type: boolean
        providerOnboardingComplete:
          type: boolean
        address:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        zipCode:
          type: string
          nullable: true
        businessName:
          type: string
          nullable: true
        serviceTypes:
          type: array
          items:
            type: string
        yearsInBusiness:
          type: number
          nullable: true
        certifications:
          type: array
          items:
            type: string
        shopAddress:
          type: string
          nullable: true
        shopCity:
          type: string
          nullable: true
        shopState:
          type: string
          nullable: true
        shopZipCode:
          type: string
          nullable: true
        serviceArea:
          type: array
          items:
            type: string
        isMobileService:
          type: boolean
        isShopService:
          type: boolean
        isVerified:
          type: boolean
        shopPhotos:
          type: array
          items:
            type: string
        rating:
          type: number
          nullable: true
        reviewCount:
          type: number
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        password:
          type: string
      required:
        - id
        - email
        - name
        - roles
        - onboardingComplete
        - providerOnboardingComplete
        - serviceTypes
        - isMobileService
        - isShopService
        - isVerified
        - shopPhotos
        - reviewCount
        - createdAt
        - updatedAt
        - password
    AuthResponseDto:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserEntity'
        accessToken:
          type: string
          description: JWT Access Token
      required:
        - user
    LoginDto:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password
    UpdateProfileDto:
      type: object
      properties:
        name:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        avatarUrl:
          type: string
        bio:
          type: string
        businessName:
          type: string
        serviceTypes:
          type: array
          items:
            type: string
        yearsInBusiness:
          type: number
        shopAddress:
          type: string
        shopCity:
          type: string
        shopState:
          type: string
        shopZipCode:
          type: string
        serviceArea:
          type: array
          items:
            type: string
        isMobileService:
          type: boolean
        isShopService:
          type: boolean
        hourlyRate:
          type: number
        website:
          type: string
        certifications:
          type: array
          items:
            type: string
        insuranceInfo:
          type: string
        onboardingComplete:
          type: boolean
    ForgotPasswordDto:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
      required:
        - email
    ResetPasswordDto:
      type: object
      properties:
        token:
          type: string
        newPassword:
          type: string
          minLength: 6
      required:
        - token
        - newPassword
    VerifyEmailDto:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        token:
          type: string
          description: Email verification token sent to user
          example: abc123def456
      required:
        - email
        - token
    ResendVerificationDto:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email address to resend verification to
          example: user@example.com
      required:
        - email
    VehicleResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        ownerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        make:
          type: string
          example: Toyota
        model:
          type: string
          example: Camry
        year:
          type: number
          example: 2022
        vin:
          type: string
          example: 1HGBH41JXMN109186
        licensePlate:
          type: string
          nullable: true
          example: ABC123
        mileage:
          type: number
          nullable: true
          example: 45000
        imageUrls:
          example:
            - https://example.com/image1.jpg
          type: array
          items:
            type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - ownerId
        - make
        - model
        - year
        - vin
        - createdAt
        - updatedAt
    CreateVehicleDto:
      type: object
      properties:
        make:
          type: string
        model:
          type: string
        year:
          type: number
          minimum: 1900
        vin:
          type: string
        licensePlate:
          type: string
        color:
          type: string
        mileage:
          type: number
          minimum: 0
      required:
        - make
        - model
        - year
    UpdateVehicleDto:
      type: object
      properties:
        licensePlate:
          type: string
        color:
          type: string
        mileage:
          type: number
          minimum: 0
    UpdateMileageDto:
      type: object
      properties:
        mileage:
          type: number
          minimum: 0
          description: Current mileage in kilometers
          example: 50000
      required:
        - mileage
    RequestResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        ownerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        vehicleId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
        serviceType:
          type: string
          example: oil_change
        description:
          type: string
          example: Need oil change and filter replacement
        urgency:
          type: string
          enum:
            - low
            - medium
            - high
            - urgent
          example: medium
        preferredLocation:
          type: string
          nullable: true
          example: 123 Main St, City, State 12345
        preferredDate:
          format: date-time
          type: string
          nullable: true
        status:
          enum:
            - open
            - quoted
            - accepted
            - in_progress
            - completed
            - cancelled
          type: string
          example: open
        imageUrls:
          example:
            - https://example.com/image1.jpg
          type: array
          items:
            type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - ownerId
        - vehicleId
        - serviceType
        - description
        - urgency
        - status
        - createdAt
        - updatedAt
    CreateRequestDto:
      type: object
      properties:
        vehicleId:
          type: string
          format: uuid
          description: ID of the vehicle
        title:
          type: string
          description: Title of the request
        description:
          type: string
          description: Detailed description of the issue
        urgency:
          enum: &ref_21
            - low
            - medium
            - high
            - urgent
          type: string
          description: Urgency level
      required:
        - vehicleId
        - title
        - description
        - urgency
    UpdateRequestDto:
      type: object
      properties:
        vehicleId:
          type: string
          format: uuid
          description: ID of the vehicle
        title:
          type: string
          description: Title of the request
        description:
          type: string
          description: Detailed description of the issue
        urgency:
          enum: *ref_21
          type: string
          description: Urgency level
    QuoteEntity:
      type: object
      properties:
        id:
          type: string
        requestId:
          type: string
        providerId:
          type: string
        amount:
          type: string
        estimatedDuration:
          type: string
        description:
          type: string
          nullable: true
        includesWarranty:
          type: boolean
        status:
          type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        provider:
          type: object
      required:
        - id
        - requestId
        - providerId
        - amount
        - estimatedDuration
        - includesWarranty
        - status
        - createdAt
        - updatedAt
    CreateQuoteDto:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
        amount:
          type: string
        estimatedDuration:
          type: string
        description:
          type: string
        includesWarranty:
          type: boolean
      required:
        - requestId
        - amount
        - estimatedDuration
    JobResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        requestId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        ownerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
        ownerName:
          type: string
          example: John Doe
        providerId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174003
        providerName:
          type: string
          example: Jane Smith Auto Service
        quoteId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174004
        agreedPrice:
          type: number
          example: 150
        description:
          type: string
          example: Oil change and filter replacement
        status:
          enum:
            - pending
            - in_progress
            - completed
            - cancelled
          type: string
          example: pending
        scheduledDate:
          format: date-time
          type: string
          nullable: true
        completedAt:
          format: date-time
          type: string
          nullable: true
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - requestId
        - ownerId
        - ownerName
        - providerId
        - providerName
        - quoteId
        - agreedPrice
        - description
        - status
        - createdAt
        - updatedAt
    UpdateJobStatusDto:
      type: object
      properties:
        status:
          enum:
            - pending
            - in_progress
            - completed
            - cancelled
          type: string
          description: The new status of the job
      required:
        - status
    CreateMaintenanceRecordDto:
      type: object
      properties:
        serviceType:
          type: string
          description: Type of service performed
          example: Oil Change
        serviceDate:
          type: string
          description: Date when service was performed
          example: '2026-01-04'
        mileage:
          type: number
          minimum: 1
          description: Mileage at time of service (km)
          example: 50000
        cost:
          type: number
          description: Cost of service
          example: 89.99
        notes:
          type: string
          description: Additional notes about the service
        performedBy:
          type: string
          description: Name of shop or mechanic who performed service
      required:
        - serviceType
        - serviceDate
    CreateMessageDto:
      type: object
      properties:
        jobId:
          type: string
          format: uuid
          description: Job ID for the conversation
          example: 123e4567-e89b-12d3-a456-426614174000
        content:
          type: string
          description: Message content
          example: Hi, what time works best for you tomorrow?
      required:
        - jobId
        - content
    CreateReviewDto:
      type: object
      properties:
        jobId:
          type: string
          description: Job ID for the review
          example: 123e4567-e89b-12d3-a456-426614174000
        rating:
          type: number
          minimum: 1
          maximum: 5
          description: Rating from 1 to 5 stars
          example: 5
        comment:
          type: string
          description: Optional review comment
          example: Great service! Very professional and timely.
      required:
        - jobId
        - rating
    UpdateReviewDto:
      type: object
      properties:
        rating:
          type: number
          minimum: 1
          maximum: 5
          description: Updated rating from 1 to 5 stars
        comment:
          type: string
          description: Updated review comment
    RespondToReviewDto:
      type: object
      properties:
        response:
          type: string
          description: Provider response to the review
          example: Thank you for your feedback! It was a pleasure working with you.
      required:
        - response
