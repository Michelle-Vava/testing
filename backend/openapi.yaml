              $ref: '#/components/schemas/CreateReviewDto'
      responses:
        '201':
          description: Review created successfully
        '400':
          description: Bad request (job not completed, review already exists)
        '403':
          description: Only job owner can create review
      security: &ref_18
        - bearer: []
      summary: Create a review for a completed job
      tags: &ref_19
        - reviews
  /shanda/reviews/provider/{providerId}:
    get:
      operationId: ReviewsController_findByProvider
      parameters:
        - name: providerId
          required: true
          in: path
          description: Provider user ID
          schema:
            type: string
        - name: page
          required: false
          in: query
          schema:
            type: number
        - name: limit
          required: false
          in: query
          schema:
            type: number
      responses:
        '200':
          description: List of reviews with pagination
      security: *ref_18
      summary: Get all reviews for a provider
      tags: *ref_19
  /shanda/reviews/job/{jobId}:
    get:
      operationId: ReviewsController_findByJob
      parameters:
        - name: jobId
          required: true
          in: path
          description: Job ID
          schema:
            type: string
      responses:
        '200':
          description: Review details
        '404':
          description: Review not found
      security: *ref_18
      summary: Get review for a specific job
      tags: *ref_19
  /shanda/reviews/{id}:
    get:
      operationId: ReviewsController_findOne
      parameters:
        - name: id
          required: true
          in: path
          description: Review ID
          schema:
            type: string
      responses:
        '200':
          description: Review details
        '404':
          description: Review not found
      security: *ref_18
      summary: Get a single review by ID
      tags: *ref_19
    put:
      operationId: ReviewsController_update
      parameters:
        - name: id
          required: true
          in: path
          description: Review ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReviewDto'
      responses:
        '200':
          description: Review updated successfully
        '403':
          description: Can only update own reviews
        '404':
          description: Review not found
      security: *ref_18
      summary: Update a review
      tags: *ref_19
    delete:
      operationId: ReviewsController_delete
      parameters:
        - name: id
          required: true
          in: path
          description: Review ID
          schema:
            type: string
      responses:
        '200':
          description: Review deleted successfully
        '403':
          description: Can only delete own reviews
        '404':
          description: Review not found
      security: *ref_18
      summary: Delete a review
      tags: *ref_19
  /shanda/reviews/{id}/respond:
    post:
      operationId: ReviewsController_respond
      parameters:
        - name: id
          required: true
          in: path
          description: Review ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RespondToReviewDto'
      responses:
        '200':
          description: Response added successfully
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Only the provider can respond
        '404':
          description: Review not found
      security: *ref_18
      summary: Respond to a review (providers only)
      tags: *ref_19
  /shanda/health:
    get:
      operationId: HealthController_check
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
      summary: Health check endpoint
      tags:
        - health
  /shanda/platform/stats:
    get:
      operationId: PlatformController_getStats
      parameters: []
      responses:
        '200':
          description: ''
      security:
        - bearer: []
      summary: Get platform statistics (Admin only)
      tags: &ref_20
        - platform
  /shanda/platform/settings:
    get:
      operationId: PlatformController_getSettings
      parameters: []
      responses:
