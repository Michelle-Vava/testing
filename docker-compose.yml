version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: service_connect_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/service_connect_db
      JWT_SECRET: dev_secret_key_change_in_prod
      PORT: 3000
      # Add other env vars here (STRIPE_KEY, etc.)
    depends_on:
      - postgres
    command: >
      sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
